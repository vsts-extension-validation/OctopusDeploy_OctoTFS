<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head></head>

<body>
	<div class="widget-configuration">
		<div class="dropdown">
			<label>Octopus Connection</label>
			<div class="wrapper">
				<select id="octopus-connection"></select>
			</div>
		</div>
		<div class="dropdown">
			<label>Octopus Project</label>
			<div class="wrapper">
				<select id="octopus-project"></select>
			</div>
		</div>
		<div class="dropdown">
			<label>Environment</label>
			<div class="wrapper">
				<select id="octopus-environment"></select>
			</div>
		</div>
	</div>

	<script src="vss/lib/VSS.SDK.min.js"></script>
	<script src="js/configuration.js"></script>
	<script type="text/javascript">
		VSS.init({
			explicitNotifyLoaded: true,
			setupModuleLoader: true,
			usePlatformStyles: true,
			usePlatformScripts: true
		});

		VSS.ready(function () {
			var statusWidgetConfig = new OctopusStatusWidgetConfiguration();
			VSS.require(["TFS/Dashboards/WidgetHelpers", "VSS/Authentication/Services"], statusWidgetConfig.Configure);
		});
	</script>
</body>

</html>
